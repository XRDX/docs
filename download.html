<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<style>
.main_div {
	width:70%;
	height:390px;
	background-color: #DEDEDE;
	margin:50px auto;
	padding-top:20px;
}
.class_ul {
	list-style: none;
	padding:0;
	margin:0;
}	 
.class_list {
	list-style: none;
	width:88%;
	height:40px;
	line-height: 40px;
	background-color: #FFFFFF;
	margin-top:10px;
	margin-left:4%;
	padding:0px 2%;
	float:left;
	text-align:left;
	color: black;
	border: solid #FF9001;
	border-width:1px;
}

.dl_btn {
	width:auto;
	height:30px;
	line-height: 30px;
	margin-top:5px;
	margin-left:5px;
	padding:0 8px;
	float:right;
	text-align:center;
	color: white;
	font-size: 14px;
	background-color: #FF9001;
	border-radius:5px;
}
.nav	{
	height:70px;
	line-height: 70px;
	background-color: #FF9001;
	padding:0;
	margin:0;
}

.nav_box {
	margin:0px auto;
	width:70%;
}

#logo	{
	width:134px;
	height:70px;
	background-image: url(http://ou1htxdl4.bkt.clouddn.com/logo1.png);
	float:left;
}

.nav_menu	{
	list-style: none;
	float:right;
}
.nav_li {
	float:right;
	margin-left:30px;
	height:70px;
	line-height: 40px;
}
.nav_text {
	font-size: 18px;
	color: white;
	text-decoration: none;
}
</style>
</head>
<body style="margin:0; padding:0;">
<div class="nav">
	<div class="nav_box">
		<a href="#"><div id="logo" ></div></a>
		<ul class="nav_menu">
		</ul>
	</div>
</div>
<div class="main_div">
    <ul class="class_ul">
    	<li class="class_list">Chrome 浏览器
	    	<input type="button" class="dl_btn" value="下载文件" onclick="clickDownload('https://pub.vipcode.com/software/ChromeStandalone_65.0.3325.181_Setup.exe')"></input>
    	</li>
    	<li class="class_list">Zoom
	    	<input type="button" class="dl_btn" value="下载文件" onclick="clickDownload('http://www.zoomcloud.cn/app/zoom.exe')"></input>
    	</li>
    	<li class="class_list">驱动精灵
	    	<input type="button" class="dl_btn" value="下载文件" onclick="clickDownload('http://file.drivergenius.com/DGSetup_1422B1.exe')"></input>
    	</li>
    	<li class="class_list">Adobe Air (安装Scratch前必装)
	    	<input type="button" class="dl_btn" value="下载文件" onclick="clickDownload('https://pub.vipcode.com/software/AdobeAIRInstaller.exe')"></input>
    	</li>
     	<li class="class_list">Scratch (先安装Adobe Air)
	    	<input type="button" class="dl_btn" value="下载文件" onclick="clickDownload('https://pub.vipcode.com/software/Scratch-460.exe')"></input>
    	</li>
    </ul>
</div>

<script>
	function clickDownload(file) {
   		window.open(file);
	}
</script>
</body>
</html>
